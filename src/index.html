<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <h1 tabindex=0 class="header-text">Overlook Hotel</h1>
      <h2 tabindex=0 class="header-prompt">Welcome!  Please Login</h2>
    </header>
    <form tabindex=0 class="login-form">
      <h3>Login</h3>
      <p>UserName</p>
      <input class="username-input"></input>
      <p>Password</p>
      <input class="password-input" type="password"></input>
      <button class="login-button" aria-label="Log in as user button" alt="Log in as user button">Login</button>
    </form>
    <section tabindex=0 class="user-dashboard hidden">
      <p class="total-spent"></br>
        Congratulations!</br></br>
        You Spent $<span class="customer-total"></span>
      </br>You Have <span class="customer-points"></span> Points Now</p>
      <section class="book-room">
        <p>The Best Stay of Your Life!</p>
        <button class="book-room-button">Book A Room!</button>
      </section>
      <section class="my-bookings">
        <h3>Your Bookings</h3>
      </section>
    </section>
    <section tabindex=0 class="manager-dashboard hidden">
      <p class="today-stats"></br></br>
        Today's Revenue: $<span class="revenue-today">$$$$$$</span></br></br>
        <span class="rooms-booked">xx</span>% of rooms booked today</p>
      <section class="search-customers">
        <p>Search Customers</p>
        <button class="search-customers-button">Search Customers</button>
      </section>
      <section class="bookings-today">
        <h3>Today's Bookings</h3>
      </section>
    </section>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
